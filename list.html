<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable List</title>
  <link rel="stylesheet" href="list.css">
</head>
<body>
  <ul class="expandable-list">
    <li>
      <span class="title">List Item 1</span>
      <ul class="sub-list hidden">
        <li>Sub Item 1</li>
        <li>Sub Item 2</li>
        <li>Sub Item 3</li>
      </ul>
    </li>
    <li>
      <span class="title">List Item 2</span>
      <ul class="sub-list hidden">
        <li>Sub Item 1</li>
        <li>Sub Item 2</li>
        <li>Sub Item 3</li>
      </ul>
    </li>
    <li>
        <span class="title">List Item 3</span>
        <ul class="sub-list hidden">
          <li>Sub Item 1</li>
          <li>Sub Item 2</li>
          <li>Sub Item 3</li>
        </ul>
      </li>
  </ul>

  <script src="list.js"></script>
</body>
</html>
